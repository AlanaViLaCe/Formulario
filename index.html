<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Formul√°rio</title>
</head>

<body>
    <main>
        <section class="container_formulario">
            <h1>Cadastro Biblioteca</h1>
            <form action="">
                <label for="Nome">Nome</label>
                <input type="text" placeholder="Insira o seu nome" id="Nome">

                <label for="Sobrenome">Sobrenome</label>
                <input type="text" placeholder="Insira o seu sobrenome" id="Sobrenome">

                <label for="E-mail">E-mail</label>
                <input type="email" placeholder="Insira o seu e-mail" id="E-mail">

                <label for="Senha">Senha</label>
                <input type="password" placeholder="Insira a sua senha" id="Senha">
               
                <div class="line_formulario">
                    <label for="Telefone">Telefone</label>
                    <input type="text" placeholder="Insira o seu telefone" id="Telefone">
    
                    <label for="CEP">CEP</label>
                    <input type="text" placeholder="Insira o CEP" id="CEP">
                </div>

                <div class="line_formulario">
                    <label for="Sexo">Sexo</label>
                    <select name="" id="Sexo">
                        <option value="M" disabled selected>Selecione</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                
                    <div>
                        <label for="Newsletter">Newsletter</label>
                        <input type="checkbox" id="Newsletter">
                        <span>Desejo receber noticias</span>
                    </div>
                </div>

                <button>Enviar</button>
                
            </form>
        </section>
    </main>
</body>

</html>
